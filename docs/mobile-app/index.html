<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TVMaze</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/dist/styles.package.css" />
</head>
<body>
<header>
    <h1><button id="navigation-previous">Back</button>TVMaze App</h1>
    <form name="form-search-shows">
        <p style="text-align: center;">Search by Show Name</p>
        <div id="search-wrapper">
            <input type="text" id="input-search-shows" name="search-shows" placeholder="Enter show name..." />
            <button id="submit-search-shows">Search</button>
        </div>
    </form>
</header>
<main></main>
<footer>
    <p>Data feed provided by TVMaze API</p>
</footer>

<script id="template-view-episodes" type="text/template">
</script>
<script id="template-view-index" type="text/template">

    <div class="container-recent-searches">
        {{ recent_searches }}
    </div>

</script>
<script id="template-view-seasons" type="text/template">
</script>
<script id="template-view-show" type="text/template">
    <div id="container-show">
        <h3>{{ title }} <span class="show-rating container-visible-{{ hasRating }}">{{ rating.average }} / 10</span></h3>
        <div class="show-image-container container-visible-{{ hasImage }}">
            <img src="{{ images.original }}" alt="{{ title }}"/>
        </div>
        <div id="show-information">
            <h4>Information</h4>
            <ul class="show-information">
                <li><label>Status</label>{{ status }}</li>
                <li><label>Premiered</label>{{ premierDate }}</li>
                <li><label>Seasons</label>{{ seasons.length }}</li>
            </ul>
            <div class="show-description container-visible-{{ hasDescription }}">
                <h4>Description</h4>
                <div>
                    {{ description }}
                </div>
            </div>
        </div>

    </div>
</script>
<script id="template-view-shows" type="text/template">
    <div id="container-shows">
        <h3>Results for: "{{ search }}"</h3>
        {{ shows }}
    </div>
</script>

<script type="text/javascript" src="assets/js/dist/scripts.package.js"></script>

<div id="loading">
    <div id="loading-inner">
        <div id="loading-content">
            <div id="bobble-head">
                <img id="head" src="assets/img/head.png" alt="Head"/>
                <img id="body" src="assets/img/body.png" alt="Body"/>
            </div>
            <p id="loading-text"></p>
        </div>
    </div>
</div>

</body>
</html>
