<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TVMaze</title>
    <link type="text/css" rel="stylesheet" href="assets/css/dist/styles.package.css" />
</head>
<body>

<header>
    <button id="navigation-previous">Back</button>
    <h1>TVMaze App</h1>
    <form name="form-search-shows">
        <label>Search by Show Name</label>
        <input type="text" id="input-search-shows" name="search-shows" placeholder="Enter show name..." />
        <button id="submit-search-shows">Search</button>
    </form>
</header>
<main></main>

<p>Data feed provided by TVMaze API</p>

<script id="template-view-episodes" type="text/template">
</script>
<script id="template-view-index" type="text/template">

    <div class="container-recent-searches">
        {{ recent_searches }}
    </div>

</script>
<script id="template-view-seasons" type="text/template">
</script>
<script id="template-view-show" type="text/template">
    <div id="container-show">
        <h3>{{ title }} <span class="show-rating">{{ rating.average }}</span></h3>
        <img src="{{ images.medium }}" alt="{{ title }}"/>

        <h4>Information</h4>
        <p>Status: {{ status }}</p>
        <p>Premiered: {{ premierDate }}</p>
        <p>Seasons: {{ seasons.length }}</p>

        <h4>Description</h4>
        <div>
            {{ description }}
        </div>
    </div>
</script>
<script id="template-view-shows" type="text/template">
    <div id="container-shows">
        <h3>Results for: {{ search }}</h3>
        <ul class="shows-list">
            {{ shows }}
        </ul>
    </div>
</script>

<script type="text/javascript" src="assets/js/dist/scripts.package.js"></script>

</body>
</html>
